	aria-hidden="true">
	<div class="modal-dialog modal-xl w-xl-750px" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Grade</h5>
				<!--begin::Close-->
				<div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal">
					<!--begin::Svg Icon | path: '.svg/icons/Navigation/Close.svg.'-->
					<span class="svg-icon svg-icon-2x">
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
							width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
							<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
								<g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
									fill="#000000">
									<rect x="0" y="7" width="16" height="2" rx="1" />
									<rect opacity="0.3"
										transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
										x="0" y="7" width="16" height="2" rx="1" />
								</g>
							</g>
						</svg>
					</span>
					<!--end::Svg Icon-->
				</div>
				<!--end::Close-->
			</div>
			<div class="modal-body ">

				<div class="card card-custom">
					<!--begin::Card Body-->
					<div class="card-body p-10 p-lg-15 p-xxl-30">
						<form action="/edit-grade" method="POST" class="pb-5 w-100" novalidate="novalidate" id="kt_modal_edit_grade_form">

										<a href="https://my.london.ac.uk/group/student/results"
											class="text-primary fw-bolder">Check your offical UoL results <img
												src="assets/media/logos/uol_logo.png"
												class="opacity-30 img-fluid ms-2 mh-30px" alt="UoL Logo"> </a>
									</div>
								</div>
								<!--begin::Heading-->
								<!--begin::Form Group-->
								<div class="fv-row">
									<label class="fs-6 fw-bolder text-dark mb-7">Study session</label>
									<!--begin:Option-->

												<span class="symbol-label bg-light-primary">
													<!--begin::Svg Icon | path: '.svg/icons/Code/Time-schedule.svg.'-->

														<!-- <img src="assets/media/svg/icons/Code/Time-schedule.svg" alt="Globe"> -->

															version="1.1" xmlns="http://www.w3.org/2000/svg"

															<g id="Stockholm-icons-/-Code-/-Time-schedule"
																stroke="none" stroke-width="1" fill="none"

																<rect id="bound" x="0" y="0" width="24"
																	height="24">
																</rect>
																<path

														</svg>
													</span>
													<!--end::Svg Icon-->
												</span>
											</span>
										</span>
										<span class="d-flex flex-row-fluid">
											<select class="form-select form-select-lg form-select-solid"
												data-control="select2" data-placeholder="Select session"
												name="semester" id="semester" required>
												<option></option>
												<% semesterList.forEach(function(semester){ %>
												<option value="<%= semester.id %>"><%= semester.title %></option>
												<% }) %>

											</select>
										</span>
									</label>
									<!--end::Option-->

								</div>
								<!--end::Form Group-->
								<div class="fv-row row mb-10">


									<div class="col-lg-6 col-md-6">
										<!--end::Form Group-->

											<label class="fs-6 form-label fw-bolder text-dark">Grade</label>
											<label
											class="d-flex align-items-center justify-content-between mb-6 cursor-pointer">
											<span class="d-flex align-items-center me-2">
												<span class="symbol symbol-50px me-6">
													<span class="symbol-label bg-light-primary">
														<!--begin::Svg Icon | path: '.svg/icons/Code/Time-schedule.svg.'-->

																<defs></defs>

																	<rect id="bound" x="0" y="0" width="24" height="24"></rect>
																	<circle id="Oval-5" fill="#000000" opacity="0.3" cx="12" cy="12" r="10"></circle>

															</svg>

														<!--end::Svg Icon-->
													</span>
												</span>
											</span>
											<span class="d-flex flex-row-fluid">
												<input type="number" class="form-control form-control-lg form-control-solid"
												id="grade" name="grade" min="40" max="100" required
												placeholder="Enter your grade" value="" />
											</span>
										</label>                                                                            

										<!--begin::Form Group-->
									</div>
									<div class="col-lg-6 col-md-6">
										<!--end::Form Group-->
										<div class="form-check form-switch form-check-custom form-check-solid mt-6 mt-6">
											<input class="form-check-input h-30px w-50px" type="checkbox"
												value="false" id="anonymous" name="anonymous" />
											<label class="form-check-label fs-6 form-label fw-bolder text-dark" for="anonymous"> 
												Hide my name from the leaderboard for this grade
											</label>	
											<%- include('../widgets/info/_widget-anonymity-info.html')%>
										</div>	
										<!--end::Form Group-->
									</div>
								</div>

							</div>
						<!--end::Step 1-->
						</form>
					</div>
					<!--end::Card Body-->

				</div>
				<!--end::Card-->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light-primary" data-bs-dismiss="modal">Cancel</button>
				<button id="submit" type="button" class="btn btn-primary" data-bs-dismiss="">Save Changes</button>
			</div>
		</div>
	</div>
</div>
<!--end::Modal - Edit Grade -->
