<!--begin::toolbar-->
<div class="toolbar" id="kt_toolbar">
	<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
		<!--begin::Info-->
		<div class="d-flex flex-column align-items-start justify-content-center flex-wrap me-1">
			<!--begin::Title-->
			<h3 class="text-dark fw-bolder my-1"><%= title %></h3>
			<!--end::Title-->
			<!-- begin::Breadcrumb-->
			<ul class="breadcrumb breadcrumb-line bg-transparent text-muted fw-bold p-0 my-1 fs-7">
				<li class="breadcrumb-item">
					<span class="text-muted text-hover-primary"><%= subtitle %></span>
				</li>
			</ul>
			<!--end::Breadcrumb -->
		</div>
		<!--end::Info-->
		<!--begin::Nav-->
		<div class="d-flex align-items-center flex-nowrap text-nowrap overflow-auto py-1">
			<a href="program-dashboard" class="btn <%= (title == "Program Dashboard" ? "btn-light-primary": "") %> btn-active-primary fw-bolder ms-3">Program</a> 	
			<a  href="personal_grade" class="btn <%= (title == "My Grades" ? "btn-light-primary": "") %> btn-active-primary fw-bolder ms-3">My Grades</a>
			<% if(user) { %>
			<a href="add-grade" class="btn <%= (title == "Add Grade" ? "btn-light-primary": "") %> btn-active-primary fw-bolder ms-3">Add Grade</a>
			<% } %>
		</div>
		<!--end::Nav-->
	</div>
</div>
<!--end::toolbar-->
