<!--begin::Header-->
<div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">
	<!--begin::Container-->
	<div class="container-fluid d-flex align-items-stretch justify-content-between">
		<!--begin::Left-->
		<!-- To restore original mega menu, uncomment lines not starting with begin or end between here and the "agile" comment 16 lines down from here -->
		<div class="d-flex align-items-center">
			<!--begin::Logo-->
			<div class="aside-logo d-flex flex-column align-items-center flex-column-auto py-4 me-2" id="kt_aside_logo">
				<a href="/program-dashboard">
					<img alt="Logo" src="assets/media/logos/logo-compact.svg" class="mh-50px">
				</a>
			</div>
			<!--end::Logo-->
			<!--begin::Logo-->
			<a href="/program-dashboard">
				<img alt="Logo" src="assets/media/logos/logo-default.svg" class="h-20px" />
			</a>
			<!-- end::Logo -->
		</div>
		<!--end::Left-->
		<!--begin::Right-->
		<div class="d-flex align-items-center">
			<% if (!user) {%>
			<a href="/demo-login" class="btn btn-light-success btn-active-primary fw-bolder ms-3">Demo Sign-In</a>
			<% } %>
			<div class="ms-1 ms-lg-6">
				<!--begin::Toggle-->
				<% if (!user) {%>
				<!--begin::Svg Icon | path: '.svg/icons/General/User.svg.'-->
				<span class="svg-icon svg-icon-1 svg-icon-dark">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<polygon points="0 0 24 0 24 24 0 24" />
							<path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
							<path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" fill="#000000" fill-rule="nonzero" />
						</g>
					</svg>
				</span>
				<!--end::Svg Icon-->
				<% } else { %>
				<div class="btn btn-icon btn-sm show menu-dropdown" data-kt-menu-trigger="hover" data-kt-menu-placement="bottom-end">	
					<span class="symbol symbol-30px">
						<img class="" src="<%=user.avatar_url %>" alt="<%=user.name%>"/>
					</span>
				</div>
				<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold w-225px " data-kt-menu="true" style="margin: 0px; z-index: 105; position: fixed; left: 0px; top: 0px; right: auto; bottom: auto; transform: translate3d(550px, 78px, 0px);" data-popper-placement="bottom-end">
					<div class="menu-content fw-bold d-flex align-items-center bgi-no-repeat bgi-position-y-top rounded-top bg-info p-2">
						<div class="symbol symbol-45px mx-1 py-1">
							<span class="symbol symbol-40px">
								<img src="<%=user.avatar_url %>" alt="<%=user.name%>"/>
							</span>
						</div>
						<span class="text-white fw-bolder fs-4 mx-auto">Hello, <%=user.name%></span>
					</div>
					<!--begin::Row-->
					<div class="row row-cols-2 g-0">
						<a href="personal_grade" class="border-bottom border-end text-center py-10 btn btn-active-color-primary rounded-0">
							<!--begin::Svg Icon | path: icons/stockholm/Layout/Layout-4-blocks.svg-->
							<span class="svg-icon svg-icon-primary svg-icon-3x"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
								<path opacity="0.25" d="M3 7H21V19C21 20.6569 19.6569 22 18 22H6C4.34315 22 3 20.6569 3 19V7Z" fill="#12131A"/>
								<path d="M9 13C9 12.4477 9.44772 12 10 12H14C14.5523 12 15 12.4477 15 13V13C15 13.5523 14.5523 14 14 14H10C9.44772 14 9 13.5523 9 13V13Z" fill="#12131A"/>
								<path d="M2 4C2 2.89543 2.89543 2 4 2H20C21.1046 2 22 2.89543 22 4V6C22 7.10457 21.1046 8 20 8H4C2.89543 8 2 7.10457 2 6V4Z" fill="#12131A"/>
								</svg></span>
							<!--end::Svg Icon-->
							<span class="fw-bolder fs-6 d-block pt-3">My Grade</span>
						</a>
						<a href="logout" class="col text-center py-10 btn btn-active-color-primary rounded-0">
							<!-- begin::Svg Icon | path: icons/stockholm/Navigation/Sign-out.svg -->
							<span class="svg-icon svg-icon-3x svg-icon-primary me-n1">
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
									<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
										<rect x="0" y="0" width="24" height="24"></rect>
										<path d="M14.0069431,7.00607258 C13.4546584,7.00607258 13.0069431,6.55855153 13.0069431,6.00650634 C13.0069431,5.45446114 13.4546584,5.00694009 14.0069431,5.00694009 L15.0069431,5.00694009 C17.2160821,5.00694009 19.0069431,6.7970243 19.0069431,9.00520507 L19.0069431,15.001735 C19.0069431,17.2099158 17.2160821,19 15.0069431,19 L3.00694311,19 C0.797804106,19 -0.993056895,17.2099158 -0.993056895,15.001735 L-0.993056895,8.99826498 C-0.993056895,6.7900842 0.797804106,5 3.00694311,5 L4.00694793,5 C4.55923268,5 5.00694793,5.44752105 5.00694793,5.99956624 C5.00694793,6.55161144 4.55923268,6.99913249 4.00694793,6.99913249 L3.00694311,6.99913249 C1.90237361,6.99913249 1.00694311,7.89417459 1.00694311,8.99826498 L1.00694311,15.001735 C1.00694311,16.1058254 1.90237361,17.0008675 3.00694311,17.0008675 L15.0069431,17.0008675 C16.1115126,17.0008675 17.0069431,16.1058254 17.0069431,15.001735 L17.0069431,9.00520507 C17.0069431,7.90111468 16.1115126,7.00607258 15.0069431,7.00607258 L14.0069431,7.00607258 Z" fill="#000000" fill-rule="nonzero" opacity="0.5" transform="translate(9.006943, 12.000000) scale(-1, 1) rotate(-90.000000) translate(-9.006943, -12.000000)"></path>
										<rect fill="#000000" opacity="0.5" transform="translate(14.000000, 12.000000) rotate(-270.000000) translate(-14.000000, -12.000000)" x="13" y="6" width="2" height="12" rx="1"></rect>
										<path d="M21.7928932,9.79289322 C22.1834175,9.40236893 22.8165825,9.40236893 23.2071068,9.79289322 C23.5976311,10.1834175 23.5976311,10.8165825 23.2071068,11.2071068 L20.2071068,14.2071068 C19.8165825,14.5976311 19.1834175,14.5976311 18.7928932,14.2071068 L15.7928932,11.2071068 C15.4023689,10.8165825 15.4023689,10.1834175 15.7928932,9.79289322 C16.1834175,9.40236893 16.8165825,9.40236893 17.2071068,9.79289322 L19.5,12.0857864 L21.7928932,9.79289322 Z" fill="#000000" fill-rule="nonzero" transform="translate(19.500000, 12.000000) rotate(-90.000000) translate(-19.500000, -12.000000)"></path>
									</g>
								</svg>
							</span>
							<!--end::Svg Icon-->
							<span class="fw-bolder fs-6 d-block pt-3">Sign Out</span>
						</a>
					</div>
					<!--end::Row-->
				</div>
				<% } %>
			</div>
			<!--begin::Sidebar Toggler-->
			<button class="btn btn-icon btn-sm btn-bg-light btn-active-bg-accent d-lg-none ms-1 ms-lg-6" id="kt_sidebar_toggler">
				<!--begin::Svg Icon | path: '.svg/icons/Text/Menu.svg.'-->
				<span class="svg-icon svg-icon-1 svg-icon-dark">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<rect x="0" y="0" width="24" height="24" />
							<rect fill="#000000" x="4" y="5" width="16" height="3" rx="1.5" />
							<path d="M5.5,15 L18.5,15 C19.3284271,15 20,15.6715729 20,16.5 C20,17.3284271 19.3284271,18 18.5,18 L5.5,18 C4.67157288,18 4,17.3284271 4,16.5 C4,15.6715729 4.67157288,15 5.5,15 Z M5.5,10 L18.5,10 C19.3284271,10 20,10.6715729 20,11.5 C20,12.3284271 19.3284271,13 18.5,13 L5.5,13 C4.67157288,13 4,12.3284271 4,11.5 C4,10.6715729 4.67157288,10 5.5,10 Z" fill="#000000" opacity="0.3" />
						</g>
					</svg>
				</span>
				<!--end::Svg Icon-->
			</button>
			<!--end::Sidebar Toggler-->
		</div>
		<!--end::Right-->
	</div>
	<!--end::Container-->
</div>
<!--end::Header-->
